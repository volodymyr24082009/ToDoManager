<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Завдань</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="light-theme">
    <header>
        <h1>Менеджер Завдань</h1>
        <div class="header-controls">
            <button id="pomodoro-btn" class="btn">
                <span class="material-symbols-outlined">timer</span>
                Помодоро
            </button>
            <button id="theme-toggle" class="btn">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
    </header>

    <main>
        <div class="task-form-container">
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Назва завдання:</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Опис:</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Дата виконання:</label>
                    <input type="date" id="task-due-date">
                </div>
                <div class="form-group">
                    <label for="task-priority">Пріоритет:</label>
                    <select id="task-priority">
                        <option value="low">Низький</option>
                        <option value="medium" selected>Середній</option>
                        <option value="high">Високий</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Додати завдання</button>
                    <button type="button" id="cancel-edit" class="btn" style="display: none;">Скасувати</button>
                </div>
                <input type="hidden" id="task-id">
            </form>
        </div>

        <div class="task-board">
            <div class="task-column" id="todo-column">
                <h2>Потрібно зробити</h2>
                <div class="task-list" data-status="todo" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>
            <div class="task-column" id="inprogress-column">
                <h2>В процесі</h2>
                <div class="task-list" data-status="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>
            <div class="task-column" id="done-column">
                <h2>Виконано</h2>
                <div class="task-list" data-status="done" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>
        </div>
    </main>

    <!-- Модальне вікно Pomodoro -->
    <div id="pomodoro-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Помодоро Таймер</h2>
            <div class="pomodoro-container">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="start-timer" class="btn btn-primary">Почати</button>
                    <button id="pause-timer" class="btn" disabled>Пауза</button>
                    <button id="reset-timer" class="btn">Скинути</button>
                </div>
                <div class="timer-mode">
                    <button id="pomodoro-mode" class="btn btn-mode active">Робота (25 хв)</button>
                    <button id="short-break-mode" class="btn btn-mode">Коротка перерва (5 хв)</button>
                    <button id="long-break-mode" class="btn btn-mode">Довга перерва (15 хв)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно редагування завдання -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редагувати завдання</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-title">Назва завдання:</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Опис:</label>
                    <textarea id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-due-date">Дата виконання:</label>
                    <input type="date" id="edit-due-date">
                </div>
                <div class="form-group">
                    <label for="edit-priority">Пріоритет:</label>
                    <select id="edit-priority">
                        <option value="low">Низький</option>
                        <option value="medium">Середній</option>
                        <option value="high">Високий</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-status">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
